<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Graffiti Direct Messaging</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script type="importmap">
            {
                "imports": {
                    "vue": "https://cdn.jsdelivr.net/npm/vue/dist/vue.esm-browser.prod.js",
                    "@graffiti-garden/wrapper-vue": "https://cdn.jsdelivr.net/npm/@graffiti-garden/wrapper-vue/dist/browser/plugin.mjs",
                    "@graffiti-garden/implementation-decentralized": "https://cdn.jsdelivr.net/npm/@graffiti-garden/implementation-decentralized/dist/browser/index.js"
                }
            }
        </script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.classless.min.css"
        />
        <style>
            body {
                padding: 1rem;
            }

            ul li input[type="text"] {
                width: 10rem;
            }

            ul:has(li article) {
                padding: 0;

                li {
                    list-style: none;
                }
            }
        </style>
    </head>
    <body>
        <div id="app">
            <header>
                <h1>Graffiti Email-like Messaging</h1>
                <p>
                    <a download href
                        >Download the source code and make it your own!</a
                    >
                </p>
                <template v-if="$graffitiSession.value">
                    <p>You are logged in as:</p>
                    <p>
                        <button @click="copyHandle">
                            <graffiti-actor-to-handle
                                :actor="$graffitiSession.value.actor"
                            ></graffiti-actor-to-handle>
                        </button>
                        ðŸ‘ˆ click to copy
                    </p>
                </template>
                <nav>
                    <ul v-if="$graffitiSession.value">
                        <li>
                            <button @click="state = 'inbox'">Inbox</button>
                        </li>
                        <li>
                            <button @click="state = 'outbox'">Outbox</button>
                        </li>
                        <li>
                            <button @click="state = 'compose'">Compose</button>
                        </li>
                        <li>
                            <button
                                @click="$graffiti.logout($graffitiSession.value)"
                            >
                                Log Out
                            </button>
                        </li>
                    </ul>
                    <ul v-else>
                        <li>
                            <button @click="$graffiti.login()">Log In</button>
                        </li>
                    </ul>
                </nav>
            </header>
            <main>
                <p v-if="!$graffitiSession.value">
                    You need to
                    <button @click="$graffiti.login()">log in</button> to send
                    or receive mail.
                </p>
                <template v-else-if="state === 'inbox'">
                    <h2>Inbox</h2>

                    <graffiti-discover
                        v-slot="{ objects: messages, poll, isFirstPoll }"
                        :channels="[$graffitiSession.value.actor]"
                        :schema="emailSchema()"
                        :session="$graffitiSession.value"
                    >
                        <p v-if="isFirstPoll">Loading...</p>
                        <p v-else-if="!messages.length">No messages yet!</p>
                        <button @click="poll()">Check for new messages</button>
                        <display-emails :messages="messages" />
                    </graffiti-discover>
                </template>
                <template v-else-if="state === 'outbox'">
                    <h2>Outbox</h2>

                    <graffiti-discover
                        v-slot="{ objects: messages }"
                        :channels="[$graffitiSession.value.actor]"
                        :schema="emailSchema(true)"
                        :session="$graffitiSession.value"
                    >
                        <p v-if="isFirstPoll">Loading...</p>
                        <p v-else-if="!messages.length">
                            You have not sent any messages yet!
                        </p>
                        <display-emails :messages="messages" />
                    </graffiti-discover>
                </template>
                <template v-else-if="state === 'compose'">
                    <h2>Compose</h2>
                    <form @submit.prevent="sendMail">
                        <fieldset>
                            <legend>Recipients</legend>
                            <ul>
                                <li v-for="(recipient, index) in recipients">
                                    <input
                                        v-model="recipients[index]"
                                        type="text"
                                        placeholder="Recipient"
                                    />
                                    <button
                                        @click="recipients.splice(index, 1)"
                                    >
                                        Remove
                                    </button>
                                </li>
                                <li>
                                    <button
                                        @click.prevent="recipients.push('')"
                                    >
                                        Add recipient
                                    </button>
                                </li>
                            </ul>
                        </fieldset>
                        <label for="subject">Subject:</label>
                        <input
                            id="subject"
                            v-model="subject"
                            placeholder="Subject"
                            required
                        />
                        <label for="message">Message:</label>
                        <textarea
                            id="message"
                            v-model="message"
                            placeholder="Your message here"
                            required
                        ></textarea>
                        <input
                            type="submit"
                            value="Send"
                            :disabled="!recipients.filter(r => r).length"
                        />
                    </form>
                </template>
            </main>
        </div>
        <template id="display-emails">
            <ul>
                <li
                    v-for="message of messages.sort((a, b) => b.value.published - a.value.published)"
                    :key="message.id"
                >
                    <article>
                        <header>
                            <h3>{{ message.value.name || `NO SUBJECT` }}</h3>
                            <p>
                                To:
                                <template v-for="to in message.value.to">
                                    <graffiti-actor-to-handle
                                        :actor="to"
                                    ></graffiti-actor-to-handle
                                    >,
                                </template>
                            </p>
                            <p>
                                From:
                                <graffiti-actor-to-handle
                                    :actor="message.actor"
                                >
                                </graffiti-actor-to-handle>
                            </p>
                            <p>
                                Sent: {{ new
                                Date(message.value.published).toLocaleString()
                                }}
                            </p>
                        </header>
                        <main>
                            <p>{{ message.value.content || `NO CONTENT` }}</p>
                        </main>
                    </article>
                </li>
            </ul>
        </template>
        <script type="module">
            import { createApp } from "vue";
            import { GraffitiPlugin } from "@graffiti-garden/wrapper-vue";
            import { GraffitiDecentralized } from "@graffiti-garden/implementation-decentralized";

            createApp({
                data() {
                    return {
                        state: "inbox",
                        recipients: [],
                        message: "",
                        subject: "",
                    };
                },
                components: {
                    DisplayEmails: {
                        props: ["messages"],
                        template: "#display-emails",
                    },
                },
                methods: {
                    async copyHandle() {
                        const handle = await this.$graffiti.actorToHandle(
                            this.$graffitiSession.value.actor,
                        );
                        navigator.clipboard.writeText(handle);
                        alert("copied!");
                    },
                    async sendMail() {
                        const recipients = this.recipients.filter((r) => r);
                        if (!recipients.length) {
                            alert("Please add at least one recipient.");
                            return;
                        }
                        const recipientActors = await Promise.all(
                            this.recipients.map((r) =>
                                this.$graffiti.handleToActor(r),
                            ),
                        );
                        const posted = await this.$graffiti.post(
                            {
                                channels: [
                                    this.$graffitiSession.value.actor,
                                    ...recipientActors,
                                ],
                                allowed: recipientActors,
                                value: {
                                    to: recipientActors,
                                    name: this.subject,
                                    content: this.message,
                                    published: Date.now(),
                                },
                            },
                            this.$graffitiSession.value,
                        );
                        this.recipients = [];
                        this.message = "";
                        this.state = "outbox";
                    },
                    emailSchema(byMe = false) {
                        const myActor = {
                            enum: [this.$graffitiSession.value.actor],
                        };
                        return {
                            properties: {
                                value: {
                                    required: ["content", "published"],
                                    properties: {
                                        name: { type: "string" },
                                        content: { type: "string" },
                                        published: { type: "number" },
                                        to: {
                                            type: "array",
                                            items: { type: "string" },
                                        },
                                    },
                                },
                                actor: byMe ? myActor : { not: myActor },
                            },
                        };
                    },
                },
            })
                .use(GraffitiPlugin, {
                    graffiti: new GraffitiDecentralized(),
                })
                .mount("#app");
        </script>
    </body>
</html>
